<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sveriges Moskéer - Hitta din närmaste moské</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .active-tab {
            background-color: #3b82f6;
            color: white;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .mosque-card {
            transition: all 0.3s ease;
        }
        .mosque-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <i class="fas fa-mosque text-3xl mr-3"></i>
                    <h1 class="text-2xl md:text-3xl font-bold">Sveriges Moskéer</h1>
                </div>
                <div class="relative w-full md:w-64">
                    <input type="text" id="location-search" placeholder="Sök ort eller adress..." 
                           class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <button id="search-btn" class="absolute right-3 top-2 text-blue-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Tabs Navigation -->
        <div class="flex border-b border-gray-200 mb-8">
            <button id="nearest-tab" class="tab-button active-tab px-6 py-2 font-medium rounded-t-lg mr-2">
                Bönetider & Moské
            </button>
            <button id="list-tab" class="tab-button px-6 py-2 font-medium rounded-t-lg mr-2">
                Moskélista
            </button>
            <button id="submit-tab" class="tab-button px-6 py-2 font-medium rounded-t-lg">
                Skicka in Moské
            </button>
        </div>

        <!-- Prayer Times & Nearest Mosque Tab Content -->
        <div id="nearest-content" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4 text-blue-600">Dagsbön</h2>
                <div id="prayer-times" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <div class="font-medium text-blue-800">Fajr</div>
                        <div class="text-2xl font-bold mt-2">04:45</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <div class="font-medium text-blue-800">Dhuhr</div>
                        <div class="text-2xl font-bold mt-2">12:45</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <div class="font-medium text-blue-800">Asr</div>
                        <div class="text-2xl font-bold mt-2">15:30</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <div class="font-medium text-blue-800">Maghrib</div>
                        <div class="text-2xl font-bold mt-2">18:15</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <div class="font-medium text-blue-800">Isha</div>
                        <div class="text-2xl font-bold mt-2">20:30</div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4 text-blue-600 flex items-center">
                    <i class="fas fa-map-marker-alt mr-2"></i> Din Närmaste Moské
                </h2>
                <div id="nearest-mosque-info" class="flex flex-col md:flex-row">
                    <div class="md:w-1/3 mb-4 md:mb-0 md:pr-4">
                        <div id="map"></div>
                    </div>
                    <div class="md:w-2/3 md:pl-4">
                        <h3 id="nearest-name" class="text-xl font-semibold mb-2">Laddar...</h3>
                        <div class="flex items-center mb-2 text-gray-600">
                            <i class="fas fa-road mr-2"></i>
                            <span id="nearest-distance">Beräknar avstånd...</span>
                        </div>
                        <div class="flex items-center mb-2 text-gray-600">
                            <i class="fas fa-clock mr-2"></i>
                            <span id="nearest-travel-time">Beräknar restid...</span>
                        </div>
                        <p id="nearest-description" class="text-gray-700 mb-3">Laddar beskrivning...</p>
                        <div class="mb-3">
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Rättskola: </span>
                            <span id="nearest-school" class="ml-1">Laddar...</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <button id="directions-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-directions mr-2"></i> Vägbeskrivning
                            </button>
                            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-phone-alt mr-2"></i> Ring moskén
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- More Mosques Button -->
            <div class="text-center mt-6">
                <button id="more-mosques-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg">
                    Hitta fler moskéer i närheten
                </button>
            </div>
        </div>

        <!-- Mosque List Tab Content -->
        <div id="list-content" class="tab-content hidden">
            <div class="flex flex-col md:flex-row mb-6 gap-4">
                <div class="w-full md:w-1/3">
                    <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sortera efter</label>
                    <select id="sort-by" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        <option value="distance">Avstånd (närmast först)</option>
                        <option value="size-storage">Storlek (störst först)</option>
                        <option value="size-smallest">Storlek (minst först)</option>
                        <option value="capacity">Kapacitet (flest först)</option>
                    </select>
                </div>
                <div class="w-full md:w-1/3">
                    <label for="filter-school" class="block text-sm font-medium text-gray-700 mb-1">Filtrera rättskola</label>
                    <select id="filter-school" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        <option value="all">Alla rättskolor</option>
                        <option value="hanafi">Hanafi</option>
                        <option value="shafi">Shafi'i</option>
                        <option value="maliki">Maliki</option>
                        <option value="hanbali">Hanbali</option>
                    </select>
                </div>
                <div class="w-full md:w-1/3">
                    <label for="search-mosque" class="block text-sm font-medium text-gray-700 mb-1">Sök moské</label>
                    <div class="relative">
                        <input type="text" id="search-mosque" placeholder="Sök moské..." 
                               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        <button class="absolute right-3 top-2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mosque-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Mosque cards go here (same as your example) -->
                <!-- ... (see your provided code for all mosque cards) ... -->
                <!-- For brevity, mosque cards omitted in this snippet, use your example. -->
            </div>
        </div>

        <!-- Submission Form Tab Content -->
        <div id="submit-content" class="tab-content hidden">
            <!-- Same as your example, form and info blocks -->
            <!-- ... -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <!-- Same as your example -->
        <!-- ... -->
    </footer>

    <!-- Main JS for tabs and all UI functionality -->
    <script>
        // Tab functionality
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active-tab'));
                // Add active class to clicked tab
                tab.classList.add('active-tab');
                
                // Hide all tab contents
                tabContents.forEach(content => content.classList.add('hidden'));
                // Show the corresponding tab content
                const tabId = tab.id.replace('-tab', '-content');
                document.getElementById(tabId).classList.remove('hidden');
            });
        });

        // Simulate nearest mosque loading
        setTimeout(() => {
            document.getElementById('nearest-name').textContent = 'Stockholms Moské (Zayeds Moské)';
            document.getElementById('nearest-distance').textContent = '4.1 km från din plats';
            document.getElementById('nearest-travel-time').textContent = 'Cirka 10 minuter med bil';
            document.getElementById('nearest-description').textContent = 'Största moskén i Stockholm på Södermalm. Vi har regelbundna föreläsningar, undervisning i islamiska studier och speciella arrangemang under helger. Moskén har separata förbönssalar för män och kvinnor.';
            document.getElementById('nearest-school').textContent = 'Sunni';
            document.getElementById('map').innerHTML = '<div class="bg-blue-100 w-full h-full flex items-center justify-center rounded-lg"><i class="fas fa-map-marked-alt text-5xl text-blue-600"></i></div>';
        }, 1500);

        // Directions button functionality
        document.getElementById('directions-btn').addEventListener('click', () => {
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                window.open('https://maps.apple.com/?q=Stockholms+Moske');
            } else {
                window.open('https://www.google.com/maps/dir/?api=1&destination=Stockholms+Moske');
            }
        });

        // Search functionality for mosque list
        document.getElementById('search-mosque').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const mosqueCards = document.querySelectorAll('#mosque-list .mosque-card');
            mosqueCards.forEach(card => {
                const mosqueName = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = mosqueName.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Sort functionality
        document.getElementById('sort-by').addEventListener('change', (e) => {
            const sortValue = e.target.value;
            const mosqueList = document.getElementById('mosque-list');
            const mosqueCards = Array.from(document.querySelectorAll('#mosque-list .mosque-card'));
            if (sortValue === 'distance') {
                mosqueCards.sort((a, b) => {
                    const distanceA = parseFloat(a.querySelector('span').textContent.split(' ')[0]);
                    const distanceB = parseFloat(b.querySelector('span').textContent.split(' ')[0]);
                    return distanceA - distanceB;
                });
            } else if (sortValue === 'size-storage' || sortValue === 'capacity') {
                mosqueCards.sort((a, b) => {
                    const capacityA = parseInt(a.querySelector('.bg-green-100').textContent.split(': ')[1]);
                    const capacityB = parseInt(b.querySelector('.bg-green-100').textContent.split(': ')[1]);
                    return capacityB - capacityA;
                });
            } else if (sortValue === 'size-smallest') {
                mosqueCards.sort((a, b) => {
                    const capacityA = parseInt(a.querySelector('.bg-green-100').textContent.split(': ')[1]);
                    const capacityB = parseInt(b.querySelector('.bg-green-100').textContent.split(': ')[1]);
                    return capacityA - capacityB;
                });
            }
            mosqueList.innerHTML = '';
            mosqueCards.forEach(card => mosqueList.appendChild(card));
        });

        // Filter by school
        document.getElementById('filter-school').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            const mosqueCards = document.querySelectorAll('#mosque-list .mosque-card');
            mosqueCards.forEach(card => {
                const schoolText = card.querySelector('.bg-blue-100').textContent;
                card.style.display = (filterValue === 'all' || schoolText.toLowerCase().includes(filterValue)) ? 'block' : 'none';
            });
        });

        // Simulate geolocation permission request
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Requesting location permission...');
        });
    </script>
</body>
</html>
